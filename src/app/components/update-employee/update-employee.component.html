<div class="col-md-8 offset-md-3">

  <h3>Update Employee</h3>

  <form (ngSubmit)="onUpdateEmployeeSubmit()">

    <div class="form-group">
      <label>Name</label>
      <input required type="text" class="form-control" id="name" [(ngModel)]="employee.name" name="name">
    </div>

    <div class="form-group">
      <label>Email</label>
      <input required type="email" class="form-control" id="email" [(ngModel)]="employee.email" name="email" email>
    </div>

    <button class="mt-3 btn btn-success" type="submit"> Update Employee</button>
  </form>
</div>
