<h2>Employee List</h2>

<table class="table table-striped">
  <thead>
  <tr>
    <th>Name</th>
    <th>Email id</th>
    <th>Actions</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let employee of employees">
    <td>{{employee.name}}</td>
    <td>{{employee.email}}</td>
    <td>
      <button class="btn btn-info" (click)="updateEmployee(employee.id)">Update</button>
      <button class="btn btn-danger" style="margin-left: 2rem" (click)="deleteEmployee(employee.id)">Delete</button>
      <button class="btn btn-dark" style="margin-left: 2rem" (click)="viewEmployee(employee.id)">View Details</button>
    </td>
  </tr>
  </tbody>
</table>
